<div class="container-fluid">
  <form
    class="form-inline mt-4 "
    (ngSubmit)="handleFind()"
  >
    <div class="row d-flex col-12 justify-content-center">
      <div class="col-2 text-center">
        <label for="userName" class="mt-1"><b>Username: </b></label>
      </div>

      <div class="form-group col-8">
        <input
          [(ngModel)]="userName"
          type="text"
          id="userName"
          class="form-control"
          name="userName"
          placeholder="Enter github username"
        />
      </div>
      <div class="col-2">
        <button type="submit" class="btn btn-primary">Find User</button>
      </div>
    </div>
  </form>

  <!-- to render error -->
  <div *ngIf="error" class="alert alert-danger m-5" role="alert">
    {{ error }}
  </div>

  <div class="row my-5">
    <div class="col col-md-4">
      <app-user-card *ngIf="user" [user]="user"></app-user-card>
    </div>
    <div class="col col-md-8">
      <app-repos *ngIf="user" [repoUrl]="user.repos_url"></app-repos>
    </div>
  </div>
</div>
