<div class="container">
    <div class="row justify-content-center align-items-center">

        <div class="col col-lg-6 col-sm-12 col-12 col-md-12 mb-5 text-center" >
            <h3 class="text-uppercase" *ngIf="!winMessage">
                Play {{title}}
            </h3>
            <h3 class="text-uppercase" *ngIf="winMessage">
                Game Over..!! {{winMessage}}
            </h3>
            <button class="btn btn-danger text-uppercase pl-5 pr-5" [disabled]="!currentClicked" (click)='reloadGame()'>
                Reload Game
            </button>
        </div>

        <div class="col col-lg-6 col-sm-12 col-12 mb-5 col-md-12">
            <div class="text-center head-text" *ngIf="!winMessage">
                <h2 class="text-uppercase text-danger" [hidden]="isCrossed">
                    Player 1 Turn
                </h2>
                <h2 class="text-uppercase text-danger" [hidden]="!isCrossed">
                    Player 2 Turn
                </h2>
            </div>
            <div class="text-center head-text" *ngIf="winMessage">
                <h2 class="text-uppercase text-success">{{winMessage}}</h2>
            </div>

            <div class="grid">
                <div *ngFor="let item of itemArray; index as i">
                    <div class="card" id="card-box_{{i}}">
                        <div class="card-box box"  (click)="handleClick(i)">
                            <app-icon [iconName]='item'></app-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
